<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
        <title>Profile</title>
    </head>
    <body>
        <div class="parent-layout">
            <div class="card-layout">
                <h2 class="profile-header">Profil Anda</h2>
                <div class="table">
                    <table>
                        <tr>
                            <td rowspan="11">
                                <img src="styles/img/pexels-veeterzy-114979.png" alt="My Photo" width="260px" height="320px">
                            </td>
                            <td>Nama</td>
                            <td>: <span id="result-name"></span></td>
                        </tr>
                        <tr>
                            <td>NIM</td>
                            <td>: <span id="result-nim"></span></td>
                        </tr>
                        <tr>
                            <td>Prodi</td>
                            <td>: <span id="result-prodi"></span></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>: <span id="result-gender"></span></td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td>: <span id="result-address"></span></td>
                        </tr>
                        <tr>
                            <td>Tempat Tanggal Lahir</td>
                            <td>: <span id="result-city"></span>, <span id="result-date"></span> <span id="result-month"></span> <span id="result-year"></span></td>
                        </tr>
                        <tr>
                            <td>Umur</td>
                            <td>: <span id="result-age"></span> Tahun</td>
                        </tr>
                        <tr>
                            <td>Hobi</td>
                            <td>: <span id="result-hobby"></span></td>
                        </tr>
                        <tr>
                            <td>Cita-cita</td>
                            <td>: <span id="result-dream"></span></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>: <span id="result-mail"></span></td>
                        </tr>
                        <tr>
                            <td>Nomor Telepon</td>
                            <td>: <span id="result-pn"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
