<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <table border="1">
                <tr>
                    <th colspan="3"><p style="text-align: center;">From Biodata</p></th>
                </tr>
                <tr>
                    <th style="text-align: left;">Nama</th>
                    <th colspan="2">: <input type="text" name="Nama" id=""></th>
                </tr>
                <tr>
                    <th style="text-align: left;">NIM</th>
                    <th colspan="2">: <input type="text" name="NIM" id=""></th>
                </tr>
                <tr>
                    <th style="text-align: left;">Fakultas</th>
                    <th style="text-align: left;" colspan="2">: <select name="" id="">
                        <option value="">Pilih Fakultas</option>
                        <option value="fip">FIP</option>
                        <option value="fpips">FPIPS</option>
                        <option value="fpbs">FPBS</option>
                        <option value="fpsd">FPSD</option>
                        <option value="fpmipa">FPMIPA</option>
                        <option value="fptk">FPTK</option>
                        <option value="fpok">FPOK</option>
                        <option value="fpeb">FPEB</option>
                        <option value="cibiru">UPI K.D CIBIRU</option>
                        <option value="sumedang">UPI K.D SUMEDANG</option>
                        <option value="tasikmalaya">UPI K.D TASIKMALAYA</option>
                        <option value="pruwakarta">UPI K.D PRUWAKARTA</option>
                        <option value="serang">UPI K.D SERANG</option>
                    </select></th>
                </tr>
                <tr>
                    <th style="text-align: left;">Jenis Kelamin</th>
                    <th style="text-align: left;">: <input type="radio" name="Pria" id="">Pria</th>
                    <th style="text-align: left;"><input type="radio" name="Wanita" id="">Wanita</th>
                </tr>
                <tr>
                    <th style="text-align: left;">Agama</th>
                    <th style="text-align: left;" colspan="2">: <select name="" id="">
                        <option value="">Pilih Agama</option>
                        <option value="islam">Ialma</option>
                        <option value="kristen">Kristen</option>
                        <option value="budha">Budha</option>
                    </select></th>
                </tr>
                <tr>
                    <th style="text-align: left;">Hobi</th>
                    <th style="text-align: left;" colspan="2">: 
                        <input type="checkbox" name="game" id="">Game <input type="checkbox" name="anime" id="">Anime <input type="checkbox" name="music" id="">Music</th>
                </tr>
                <tr>
                    <th style="text-align: left;">Alamat</th>
                    <th style="text-align: left;" colspan="2">: <textarea name="alamat" id="" cols="30" rows="10"></textarea></th>
                </tr>
                <tr>
                    <th></th>
                    <th style="text-align: left;" colspan="2"><input type="submit" value="Submit"> <input type="reset" value="Reset"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
